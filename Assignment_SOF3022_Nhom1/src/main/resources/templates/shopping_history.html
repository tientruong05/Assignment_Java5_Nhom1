<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử mua sắm - Watch Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Roboto", "Arial", sans-serif;
        background-color: #f5f5f5;
      }
      .history-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        margin-bottom: 20px;
      }
      .order-item {
        padding: 15px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
      }
      .order-item:last-child {
        border-bottom: none;
      }
      .order-date {
        font-weight: bold;
        color: #333;
      }
      .order-total {
        font-size: 1.2rem;
        font-weight: 500;
        color: #d4af37;
      }
      .btn-view {
        background-color: #0b0b0b;
        color: white;
        padding: 8px 15px;
        border-radius: 25px;
        text-decoration: none;
      }
      .btn-view:hover {
        background-color: #d4af37;
      }
      .product-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 10px;
        margin-right: 15px;
      }
      .order-details {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-4">Lịch sử mua sắm</h2>
      <div class="history-container">
        <div class="order-item">
          <img
            src="https://www.watchstore.vn/images/products/others/2024/large/nh8350-59l-1-834858534-969399190-1712554639.webp"
            class="product-image"
            alt="Watch"
          />
          <div class="order-details">
            <p class="order-date">Ngày mua: 01/02/2024</p>
            <p>Sản phẩm: Đồng Hồ Citizen - Nam NH8350-59L</p>
            <p>Số lượng: 1</p>
            <p class="order-total">Tổng tiền: 4.948.000đ</p>
            <a href="#" class="btn-view">Xem chi tiết</a>
          </div>
        </div>
        <div class="order-item">
          <img
            src="https://www.watchstore.vn/images/products/others/2024/large/snk809k1-446080292-2099698072-1712564949.webp"
            class="product-image"
            alt="Watch"
          />
          <div class="order-details">
            <p class="order-date">Ngày mua: 15/01/2024</p>
            <p>Sản phẩm: Đồng Hồ Seiko - Nam SNK809</p>
            <p>Số lượng: 2</p>
            <p class="order-total">Tổng tiền: 7.500.000đ</p>
            <a href="#" class="btn-view">Xem chi tiết</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
