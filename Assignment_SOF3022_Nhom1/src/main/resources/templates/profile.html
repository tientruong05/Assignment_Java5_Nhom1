<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    :root {
        --primary-color: #1a1a1a;
        --secondary-color: #2d2d2d;
        --accent-gold: #d4af37;
        --text-light: #ffffff;
        --text-gray: #a0a0a0;
        --gradient-gold: linear-gradient(135deg, #d4af37, #f4e08d);
    }
    
    body {
        background: var(--primary-color);
        color: var(--text-light);
        min-height: 100vh;
        padding: 40px 0;
        font-family: 'Montserrat', sans-serif;
    }
    
    .profile-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .profile-header {
        background: var(--secondary-color);
        border-radius: 15px;
        padding: 50px;
        margin-bottom: 40px;
        text-align: center;
        position: relative;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        border: 1px solid rgba(212, 175, 55, 0.1);
    }
    
    .profile-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(45deg, rgba(212, 175, 55, 0.05), transparent);
        transform: skewY(-3deg);
        transform-origin: top left;
    }
    
    .profile-img-container {
        position: relative;
        display: inline-block;
        margin-bottom: 30px;
    }
    
    .profile-img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 4px solid var(--accent-gold);
        box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        padding: 4px;
        background: var(--secondary-color);
        transition: all 0.4s ease;
    }
    
    .profile-img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
    }
    
    .profile-img-upload {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background: var(--secondary-color);
        border: 2px solid var(--accent-gold);
        color: var(--accent-gold);
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 3;
    }
    
    .profile-img-upload:hover {
        transform: scale(1.1);
        background: var(--accent-gold);
        color: var(--secondary-color);
    }
    
    .profile-content {
        background: var(--secondary-color);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        border: 1px solid rgba(212, 175, 55, 0.1);
    }
    
    .section-title {
        color: var(--text-light);
        font-weight: 600;
        letter-spacing: 2px;
        margin-bottom: 40px;
        display: flex;
        align-items: center;
        gap: 15px;
        text-transform: uppercase;
        font-size: 1.2rem;
    }
    
    .section-title i {
        color: var(--accent-gold);
    }
    
    .section-title::after {
        content: '';
        flex: 1;
        height: 1px;
        background: var(--gradient-gold);
    }
    
    .form-group {
        margin-bottom: 30px;
        position: relative;
    }
    
    .form-label {
        color: var(--text-gray);
        font-size: 0.9em;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .form-label i {
        color: var(--accent-gold);
    }
    
    .form-control {
        background: rgba(0,0,0,0.2);
        border: 1px solid rgba(212, 175, 55, 0.1);
        border-radius: 8px;
        color: var(--text-light);
        padding: 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:hover {
        border-color: var(--accent-gold);
    }
    
    .form-control:focus {
        background: rgba(0,0,0,0.3);
        border-color: var(--accent-gold);
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }
    
    .form-control:disabled {
        background: rgba(0,0,0,0.4);
        color: var(--text-gray);
        border-color: rgba(212, 175, 55, 0.05);
    }
    
    .btn-save {
        background: transparent;
        color: var(--accent-gold);
        border: 2px solid var(--accent-gold);
        padding: 15px 50px;
        border-radius: 30px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: all 0.4s ease;
        margin-top: 30px;
    }
    
    .btn-save:hover {
        background: var(--gradient-gold);
        color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
    }
    
    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-bottom: 30px;
    }
    
    @media (max-width: 768px) {
        .profile-header, .profile-content {
            padding: 30px 20px;
        }
        
        .info-grid {
            grid-template-columns: 1fr;
            gap: 20px;
        }
    }
</style>

</head>
<body>

<div class="profile-container">
    <form action="/account/profilecard" method="post" enctype="multipart/form-data">
        <div class="profile-header">
            <div class="profile-img-container">
                <img src="../images/account/{{user.photo}}" alt="Profile" class="profile-img">
                <label class="profile-img-upload">
                    <i class="fas fa-camera"></i>
                    <input type="file" name="avatar" accept=".jpg,.png">
                </label>
            </div>
            <h2 class="text-dark mb-0">{{fullname}}</h2>
            <p class="text-gray mt-2">{{email}}</p>
        </div>

        <div class="profile-content">
            <h3 class="section-title">
                <i class="fas fa-user-circle"></i>
                Thông tin cá nhân
            </h3>

            <div class="info-grid">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i>
                        Tên đăng nhập
                    </label>
                    <input type="text" name="username" class="form-control" disabled value="{{username}}"/>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Mật khẩu
                    </label>
                    <input type="password" name="password" class="form-control" disabled value="{{password}}"/>
                </div>
            </div>

            <div class="info-grid">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-address-card"></i>
                        Họ và tên
                    </label>
                    <input type="text" name="fullname" class="form-control" value="{{fullname}}"/>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-phone"></i>
                        Số điện thoại
                    </label>
                    <input type="text" name="phonenumber" class="form-control" value="{{phonenumber}}"/>
                </div>
            </div>

            <div class="info-grid">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" name="email" class="form-control" value="{{email}}"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-save">
                    <i class="fas fa-save me-2"></i>
                    Lưu thông tin
                </button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
