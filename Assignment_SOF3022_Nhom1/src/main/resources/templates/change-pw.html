<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu | Luxury Watches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #c9a55c;
            --text-color: #ffffff;
        }

        body {
            background: white;
            color: var(--text-color);
            min-height: 100vh;
/*            display: flex;*/
            align-items: center;
        }

        .section {
            width: 100%;
            padding: 40px 0;
        }

        .card {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            border: 1px solid rgba(201, 165, 92, 0.1) !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2) !important;
            border-radius: 15px !important;
            transition: transform 0.3s ease, box-shadow 0.3s ease !important;
        }

        .card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 20px 40px rgba(201, 165, 92, 0.15) !important;
        }

        .card-body {
            padding: 40px;
        }

        .title {
            color: rgba(201, 165, 92);
            font-weight: 300 !important;
            letter-spacing: 2px !important;
            margin-bottom: 30px !important;
            text-transform: uppercase !important;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-bottom: 2px solid rgba(201, 165, 92, 0.3);
            border-radius: 0;
            color: white;
            padding: 15px 15px 15px 45px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
            border-bottom-color: var(--accent-color);
            color: white;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #e3c388;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .form-control:focus + i {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .primary-btn {
            background: linear-gradient(45deg, #e3c388, #e3c388);
            color: var(--primary-color);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .primary-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px #e74c3c;
            color: var(--primary-color);
        }

        .primary-btn:hover:before {
            left: 100%;
        }

        #changePasswordMessage {
            color: var(--accent-color);
            font-size: 0.9em;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::placeholder {
    color: #bfbfbf !important;  /* Màu xám nhạt */
    opacity: 0.8;
}

    </style>
</head>
<body>

<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <form action="/account/changePassword" method="post">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="title text-center">Đổi mật khẩu</h3>
                            <div class="form-group">
                                <input class="form-control" type="password" name="oldPassword" placeholder="Mật khẩu hiện tại" required>
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="newPassword" minlength="5" maxlength="30" placeholder="Mật khẩu mới" required>
                                <i class="fas fa-key"></i>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <button type="submit" class="primary-btn w-100">Đổi mật khẩu</button>
                            <div class="text-center">
                                <h5 id="changePasswordMessage"></h5>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const message = document.getElementById('changePasswordMessage');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = form.querySelector('[name="newPassword"]').value;
        const confirmPassword = form.querySelector('[name="confirmPassword"]').value;
        
        if (newPassword !== confirmPassword) {
            message.textContent = 'Mật khẩu mới không khớp!';
            message.style.color = '#ff4444';
        } else {
            message.textContent = 'Đổi mật khẩu thành công!';
            message.style.color = '#c9a55c';
            // Thêm logic gửi form ở đây
        }
        
        message.style.opacity = '0';
        message.style.animation = 'none';
        setTimeout(() => {
            message.style.animation = 'fadeInUp 0.5s forwards';
        }, 10);
    });
});
</script>

</body>
</html>
