<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${categoryName + ' - Watch Store'}">
      Category - Watch Store
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <style>
      :root {
        --primary-color: #0b0b0b;
        --accent-color: #e74c3c;
        --text-color: #1a1a1a;
        --secondary-color: #f5f5f5;
      }

      body {
        font-family: "Roboto", "Arial", sans-serif;
        color: var(--text-color);
        background-color: var(--secondary-color);
      }

      .product-card {
        border: none;
        border-radius: 0;
        padding: 20px;
        transition: all 0.4s ease;
        background: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
      }

      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      .product-card img {
        width: 100%;
        height: auto;
        object-fit: contain;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
      }

      .product-card:hover img {
        transform: scale(1.05);
      }

      .category-banner {
        background-color: var(--accent-color);
        color: white;
        padding: 60px 0;
        margin-bottom: 40px;
      }

      .category-title {
        font-size: 2.5rem;
        font-weight: 300;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .product-title {
        font-size: 1.3rem;
        color: var(--primary-color);
        margin: 15px 0;
        font-weight: 400;
        letter-spacing: 0.5px;
      }

      .price {
        color: var(--accent-color);
        font-size: 1.4rem;
        font-weight: 500;
        margin: 15px 0;
      }

      .btn-shop {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
      }

      .btn-shop:hover {
        background-color: var(--primary-color);
        color: var(--accent-color);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        padding: 0 15px;
      }

      @media (max-width: 1200px) {
        .product-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 768px) {
        .product-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 576px) {
        .product-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="category-banner">
      <h1 class="category-title" th:text="${categoryName}">Category Name</h1>
    </div>

    <div class="container">
      <div class="product-grid">
        <div th:each="product : ${products}">
          <div class="product-card">
            <img th:src="${product.image}" class="card-img-top" alt="Watch" />
            <div class="card-body text-center">
              <h5 class="product-title" th:text="${product.name}">
                Watch Name
              </h5>
              <p
                class="price"
                th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + 'đ'}"
              >
                Price
              </p>
              <a
                th:href="@{/java5/asm/product-detail(id=${product.id})}"
                class="btn btn-shop"
                >Chi tiết</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
