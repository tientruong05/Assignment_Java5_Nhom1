<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Luxe Watch - Đăng Nhập & Đăng Ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --accent-gold: #d4af37;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
            --gradient-gold: linear-gradient(135deg, #d4af37, #f4e08d);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--primary-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            color: var(--text-light);
        }

        .container {
            background-color: var(--secondary-dark);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            width: 850px;
            max-width: 100%;
            min-height: 550px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        form {
            background-color: var(--secondary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        h1 {
            color: var(--accent-gold);
            font-weight: bold;
            margin: 0 0 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            background-color: rgba(0,0,0,0.2);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            color: var(--text-light);
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        button {
            border-radius: 20px;
            border: 2px solid var(--accent-gold);
            background: transparent;
            color: var(--accent-gold);
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: var(--gradient-gold);
            color: var(--primary-dark);
            transform: scale(1.05);
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: var(--gradient-gold);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: var(--primary-dark);
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        a {
            color: var(--text-light);
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-gold);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-gray);
            font-size: 0.8rem;
        }
        
       header {
   /* background-color: var(--secondary-dark);;  Đảm bảo có màu nền */
width:  850px;
    position: relative;
    z-index: 1000; /* Giúp header không bị che */
    border-radius: 20px;
}

.nav {
    display: flex !important; /* Đảm bảo menu hiển thị */
    justify-content: center; /* Căn giữa */
}

.nav-link {
    color: var(--text-light) !important; /* Đảm bảo chữ màu trắng */
    font-weight: bold;
    font-size: 16px;
}

.nav-link:hover {
    color: var(--accent-gold) !important; /* Đổi màu khi hover */
}

.logo-container img {
    max-height: 60px; /* Giới hạn kích thước logo */
}


        
    </style>
</head>
<body>
<header class="header">
        <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-lg-2 text-center logo-container">
                <a href="/java5/asm/">
                    <img src="/photos/logo-2078018_1280.png" alt="Logo" class="img-fluid" />
                </a>
            </div>

            <!-- Navigation -->
            <div class="col-lg-10">
                <nav class="text-center">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a href="/java5/asm/" class="nav-link text-uppercase">Trang Chủ</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" method="post" class="sign-up-form">
                <h1>Tạo tài khoản</h1>
                <input type="text" name="username" placeholder="Tài khoản" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Mật khẩu" required />
                <button type="submit">Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/java5/asm/login" class="sign-in-form" method="post">
                <h1>Đăng nhập</h1>
                <input type="text" name="username" placeholder="Tài khoản" required />
                <input type="password" name="password" placeholder="Mật khẩu" required />
                <a href="/java5/asm/users/forgot-pw" style="text-decoration: none;">Quên mật khẩu</a>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại!</h1><br><br><br><br><br>
                    <p>Bạn đã có tài khoản? Nhấp vào nút bên dưới để đăng nhập</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào!</h1><br><br><br><br><br>
                    <p>Bạn chưa có tài khoản? Nhấp vào nút bên dưới để đăng ký</p>
                    <button class="ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
        
        
    </script>
    
    <script th:if="${message}">
    alert("[[${message}]]");
</script>

</body>
</html>
