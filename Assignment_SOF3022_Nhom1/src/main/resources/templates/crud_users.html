<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý người dùng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .table-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 20px;
      }
      table thead tr th{
        	background-color: #e74c3c !important;
        	color:white !important;
        	text-align: center;
        }
        
        tbody td{
        	border: #e74c3c 1px solid ;
        }
       tbody tr:nth-child(n+2) {
    background-color: #fca89f ;
}
      
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Quản lý người dùng</h2>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addUserModal"
          >
            <i class="fas fa-user-plus me-2"></i>Thêm người dùng
          </button>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên đăng nhập</th>
              <th>Email</th>
              <th>Họ tên</th>
              <th>Số điện thoại</th>
              <th>Vai trò</th>
              <th>Trạng thái</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>user1</td>
              <td>user1@example.com</td>
              <td>Nguyễn Văn A</td>
              <td>0123456789</td>
              <td>User</td>
              <td>Hoạt động</td>
              <td>
                <button
                  class="btn btn-warning btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#editUserModal"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal sửa người dùng -->
    <div class="modal fade" id="editUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sửa thông tin người dùng</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" readonly />
              </div>
              <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" readonly />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Đổi mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Để trống nếu không đổi"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Vai trò</label>
                <select class="form-select">
                  <option value="0">User</option>
                  <option value="1">Admin</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Trạng thái</label>
                <select class="form-select">
                  <option value="1">Hoạt động</option>
                  <option value="0">Khóa</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary">Cập nhật</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal thêm người dùng -->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm người dùng mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Vai trò</label>
                <select class="form-select">
                  <option value="0">User</option>
                  <option value="1">Admin</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
