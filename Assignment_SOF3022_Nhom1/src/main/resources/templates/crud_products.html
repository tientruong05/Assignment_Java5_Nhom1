<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý sản phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .table-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 20px;
      }
      .product-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
      }
      
      table thead tr th{
        	background-color: #e74c3c !important;
        	color:white !important;
        	text-align: center;
        }
        
        tbody td{
        	border: #e74c3c 1px solid ;
        }
       tbody tr:nth-child(n+2) {
    background-color: #fca89f ;
}
      
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Quản lý sản phẩm</h2>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addProductModal"
          >
            <i class="fas fa-plus me-2"></i>Thêm sản phẩm
          </button>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Ảnh</th>
              <th>Tên sản phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Loại</th>
              <th>Trạng thái</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><img src="/photos/mau-1.webp" class="product-image" /></td>
              <td>Đồng hồ Citizen</td>
              <td>4,948,000đ</td>
              <td>10</td>
              <td>Đồng hồ nam</td>
              <td>Còn hàng</td>
              <td>
                <button
                  class="btn btn-warning btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#editProductModal"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal sửa sản phẩm -->
    <div class="modal fade" id="editProductModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sửa sản phẩm</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" readonly />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input type="number" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Số lượng</label>
                    <input type="number" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Loại sản phẩm</label>
                    <select class="form-select">
                      <option>Chọn loại</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Ảnh hiện tại</label>
                    <img
                      id="currentImage"
                      src=""
                      class="img-thumbnail mb-2 d-block"
                      style="max-width: 200px"
                    />
                    <label class="form-label">Thay đổi ảnh</label>
                    <input type="file" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary">Cập nhật</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal thêm sản phẩm -->
    <div class="modal fade" id="addProductModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm sản phẩm mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input type="number" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Số lượng</label>
                    <input type="number" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Loại sản phẩm</label>
                    <select class="form-select">
                      <option>Chọn loại</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Ảnh sản phẩm</label>
                    <input type="file" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
