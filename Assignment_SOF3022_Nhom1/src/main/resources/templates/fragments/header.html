<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header (Menu Ngang) -->
    <header class="header border-bottom py-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-1 col-md-1 col-4 text-center logo-container">
            <a href="/java5/asm/">
              <img
                src="/photos/logo-2078018_1280.png"
                alt="Logo"
                class="img-fluid"
              />
            </a>
          </div>
          <div class="col-lg-9 col-md-9 d-none d-md-block">
            <nav class="text-center">
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a href="/java5/asm/" class="nav-link text-uppercase"
                    >Trang Chủ</a
                  >
                </li>
                <!-- Thay thế phần menu đồng hồ hiện tại bằng code sau -->
                <li class="nav-item dropdown watch-menu">
                  <a
                    href="/java5/asm/list-product"
                    class="nav-link text-uppercase dropdown-toggle"
                  >
                    Đồng hồ
                  </a>
                  <div class="watch-submenu">
                    <div
                      th:each="category : ${watchCategories}"
                      class="category-section"
                    >
                      <h6 class="dropdown-header" th:text="${category.key}">
                        Loại đồng hồ
                      </h6>
                      <div th:each="subCategory : ${category.value}">
                        <a
                          class="dropdown-item"
                          th:href="@{/java5/asm/category(subCategoryId=${subCategory.id})}"
                          th:text="${subCategory.subCategoriesName}"
                        >
                        </a>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-uppercase">Versace</a>
                </li>
                <!-- Dropdown Menu -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link text-uppercase"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    aria-expanded="false"
                  >
                    Quản lý
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="/java5/asm/crud/categories"
                        >QL thể loại</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="/java5/asm/crud/orders"
                        >QL đơn hàng</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="/java5/asm/crud/products"
                        >QL mặt hàng</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="/java5/asm/crud/users"
                        >QL người dùng</a
                      >
                    </li>
                  </ul>
                </li>

                <!-- Dropdown Menu -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link text-uppercase"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    aria-expanded="false"
                  >
                    Người dùng
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li class="nav-item">
                      <a class="dropdown-item" href="/java5/asm/users/change-pw"
                        >Đổi mật khẩu</a
                      >
                    </li>

                    <li class="nav-item">
                      <a
                        class="dropdown-item"
                        href="/java5/asm/users/shopping-history"
                        >Lịch sử mua sắm</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="dropdown-item" href="/java5/asm/users/profile"
                        >Thông tin tài khoản</a
                      >
                    </li>
                  </ul>
                </li>

                <!-- Dropdown Menu -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link text-uppercase"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    aria-expanded="false"
                  >
                    Thống kê
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a
                        class="dropdown-item"
                        href="/java5/asm/statistics/business"
                        >Doanh thu</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="/java5/asm/statistics/customers"
                        >Khách hàng</a
                      >
                    </li>
                    <!-- <li><a class="dropdown-item" href="/java5/asm/crud/products">QL mặt hàng</a></li>
                    <li><a class="dropdown-item" href="/java5/asm/crud/users">QL người dùng</a></li> -->
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-lg-2 col-md-2 col-8 text-end">
            <a href="/search" class="header-icon"
              ><i class="bi bi-search"></i
            ></a>
            <a href="/java5/asm/login" class="header-icon"
              ><i class="bi bi-person"></i
            ></a>
            <a href="/java5/asm/cart" class="header-icon position-relative">
              <i class="bi bi-bag"></i>
              <span
                id="cart-count"
                class="position-absolute translate-middle badge rounded-pill"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
