<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header border-bottom py-3" th:fragment="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-2 col-md-2 col-4 text-center logo-container">
            <a href="/">
              <img
                src="https://logowik.com/content/uploads/images/chronograph-watches6867.jpg"
                alt="Logo"
                class="img-fluid"
              />
            </a>
          </div>
          <div class="col-lg-8 col-md-8 d-none d-md-block">
            <nav class="text-center">
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a href="/" class="nav-link text-uppercase">Trang Chủ</a>
                </li>
                <li class="nav-item">
                  <a href="/about" class="nav-link text-uppercase"
                    >Giới Thiệu</a
                  >
                </li>
                <li class="nav-item">
                  <a href="/shop" class="nav-link text-uppercase">Cửa Hàng</a>
                </li>
                <li class="nav-item">
                  <a href="/news" class="nav-link text-uppercase">Tin Tức</a>
                </li>
                <li class="nav-item">
                  <a href="/contact" class="nav-link text-uppercase">Liên Hệ</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-lg-2 col-md-2 col-8 text-end">
            <a href="/search" class="header-icon"
              ><i class="bi bi-search"></i
            ></a>
            <a href="/account" class="header-icon"
              ><i class="bi bi-person"></i
            ></a>
            <a href="/cart" class="header-icon position-relative">
              <i class="bi bi-bag"></i>
              <span
                id="cart-count"
                class="position-absolute translate-middle badge rounded-pill"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
