<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Đơn Hàng | Luxury Watches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #1a1a1a;
            min-height: 100vh;
            padding: 40px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: #1a1a1a;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: #1a1a1a;
            margin: 15px auto;
        }

        .orders-wrapper {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background: #1a1a1a;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 20px;
            border: none;
            font-size: 0.9em;
        }

        .table td {
            padding: 20px;
            color: #4a4a4a;
            border-color: #eee;
            vertical-align: middle;
        }

        .table tr {
            transition: all 0.3s ease;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .order-id {
            color: #1a1a1a;
            font-weight: 600;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .badge.bg-success {
            background-color: #eef7f2 !important;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .badge.bg-warning {
            background-color: #fff8e6 !important;
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .badge.bg-danger {
            background-color: #feefef !important;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .btn-details {
            background: white;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
            padding: 8px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9em;
        }

        .btn-details:hover {
            background: #1a1a1a;
            color: white;
            transform: translateY(-2px);
        }

        .pagination {
            margin-top: 30px;
        }

        .page-link {
            background: white;
            border: 1px solid #1a1a1a;
            color: #1a1a1a;
            margin: 0 5px;
            border-radius: 6px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .page-link:hover, .page-link:focus {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        .page-item.active .page-link {
            background: #1a1a1a;
            border-color: #1a1a1a;
            color: white;
        }

        .total-amount {
            font-family: 'Helvetica Neue', sans-serif;
            color: #1a1a1a;
            font-weight: 600;
        }

        .date {
            color: #6c757d;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .orders-wrapper {
                border-radius: 8px;
            }

            .table td, .table th {
                padding: 15px 10px;
                font-size: 0.9em;
            }

            .btn-details {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .badge {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Lịch Sử Đơn Hàng</h2>
        <div class="orders-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã Đơn Hàng</th>
                        <th>Ngày Mua</th>
                        <th>Tổng Tiền</th>
                        <th>Trạng Thái</th>
                        <th>Chi Tiết</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="order-id">#12345</td>
                        <td class="date">10/01/2025</td>
                        <td class="total-amount">1.500.000₫</td>
                        <td><span class="badge bg-success">Đã Giao</span></td>
                        <td>
                            <button class="btn-details">
                                <i class="fas fa-eye me-2"></i>Chi Tiết
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="order-id">#12346</td>
                        <td class="date">12/01/2025</td>
                        <td class="total-amount">800.000₫</td>
                        <td><span class="badge bg-warning">Đang Xử Lý</span></td>
                        <td>
                            <button class="btn-details">
                                <i class="fas fa-eye me-2"></i>Chi Tiết
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="order-id">#12347</td>
                        <td class="date">15/01/2025</td>
                        <td class="total-amount">2.200.000₫</td>
                        <td><span class="badge bg-danger">Đã Hủy</span></td>
                        <td>
                            <button class="btn-details">
                                <i class="fas fa-eye me-2"></i>Chi Tiết
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
