<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán - Watch Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #0b0b0b;
        --accent-color: #e74c3c;
        --text-color: #1a1a1a;
        --secondary-color: #f5f5f5;
      }

      body {
        font-family: "Roboto", "Arial", sans-serif;
        color: var(--text-color);
        background-color:  #f5f5f5;;
      }

      .checkout-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        margin-bottom: 20px;
        transition: all 0.4s ease;
      }

      .form-label {
        font-weight: 500;
        color: var(--primary-color);
      }

      .payment-method {
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .payment-method:hover {
        border-color: #e74c3c;
        transform: translateY(-2px);
      }

      .payment-method.selected {
        border-color: #e74c3c;
        background-color:  #f5f5f5;;
      }

      .order-summary {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .summary-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .summary-item:last-child {
        border-bottom: none;
        font-weight: bold;
      }

      .btn-place-order {
        background: #e74c3c;
        color: var(--primary-color);
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        /*box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);*/
        width: 100%;
      }

      .btn-place-order:hover {
        background-color: #e74c3c;
        color: white;
        transform: translateY(-3px);
        /*box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);*/
      }

      .product-mini {
        padding: 15px 0;
        border-bottom: 1px solid #eee;
      }

      .product-mini img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.4s ease;
      }

      .product-price {
        color: #e74c3c;
        font-size: 1.4rem;
        font-weight: 500;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-4">Thanh toán</h2>

      <div class="row">
        <!-- Thông tin thanh toán -->
        <div class="col-lg-8">
          <div class="checkout-container">
            <h4 class="mb-4">Thông tin giao hàng</h4>

            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Họ và tên</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Số điện thoại</label>
                  <input type="tel" class="form-control" required />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <textarea class="form-control" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Ghi chú đơn hàng (tùy chọn)</label>
                <textarea class="form-control" rows="2"></textarea>
              </div>
            </form>
          </div>

          <div class="checkout-container mt-4">
            <h4 class="mb-4">Phương thức thanh toán</h4>

            <div class="payment-method selected">
              <input type="radio" name="payment" checked />
              <label class="ms-2">Thanh toán khi nhận hàng (COD)</label>
            </div>

            <div class="payment-method">
              <input type="radio" name="payment" />
              <label class="ms-2">Chuyển khoản ngân hàng</label>
            </div>
          </div>
        </div>

        <!-- Tổng kết đơn hàng -->
        <div class="col-lg-4">
          <div class="order-summary">
            <h4 class="mb-4">Đơn hàng của bạn</h4>

            <!-- Danh sách sản phẩm -->
            <div class="product-mini">
              <div class="d-flex align-items-center">
                <img
                  src="https://www.watchstore.vn/images/products/others/2024/large/nh8350-59l-1-834858534-969399190-1712554639.webp"
                  alt="Watch"
                />
                <div class="ms-3">
                  <div>Đồng Hồ Citizen - Nam NH8350-59L</div>
                  <small class="text-muted">Số lượng: 2</small>
                </div>
              </div>
            </div>

            <div class="mt-4">
              <div class="summary-item">
                <span>Tạm tính:</span>
                <span>9.896.000đ</span>
              </div>

              <div class="summary-item">
                <span>Phí vận chuyển:</span>
                <span>30.000đ</span>
              </div>

              <div class="summary-item">
                <span>Giảm giá:</span>
                <span>-500.000đ</span>
              </div>

              <hr />

              <div class="summary-item">
                <span>Tổng cộng:</span>
                <span class="h4 mb-0" style="font-weight: bold"
                  >9.426.000đ</span
                >
              </div>
            </div>

            <button class="btn-place-order mt-4">
              <i class="fas fa-lock me-2"></i>Đặt hàng
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
