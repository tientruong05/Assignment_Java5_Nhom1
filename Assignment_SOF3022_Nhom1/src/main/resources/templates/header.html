<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
  <style>
    .header {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
    }

    .nav-link {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1.2px;
      color: #000 !important;
      padding: 8px 16px !important;
      margin: 0 4px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #e74c3c;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #e74c3c !important;
    }

    .nav-link:hover::after {
      width: 70%;
    }

    .nav-link.active {
      color: #e74c3c !important;
    }

    .nav-link.active::after {
      width: 70%;
    }

    .header-icon {
      color: #000;
      font-size: 1.2rem;
      padding: 8px;
      margin: 0 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .header-icon:hover {
      color: #e74c3c;
      transform: translateY(-2px);
    }

    .badge {
      font-size: 10px;
      padding: 4px 6px;
      background-color: #e74c3c !important;
      border: 2px solid white;
    }

    .logo-container img {
      max-height: 50px;
      transition: transform 0.3s ease;
    }

    .logo-container:hover img {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .nav-link {
        padding: 6px 12px !important;
        margin: 0 2px;
      }
      
      .header-icon {
        margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <header class="header border-bottom py-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-2 col-4 text-center logo-container">
          <a href="#">
            <img src="https://mona-watches.monamedia.net/" alt="Logo" class="img-fluid" />
          </a>
        </div>
        <div class="col-lg-8 col-md-8 d-none d-md-block">
          <nav class="text-center">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a href="#" class="nav-link text-uppercase active">Trang Chủ</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-uppercase">Giới Thiệu</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-uppercase">Cửa Hàng</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-uppercase">Tin Tức</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-uppercase">Liên Hệ</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-lg-2 col-md-2 col-8 text-end">
          <a href="#" class="header-icon"><i class="bi bi-search"></i></a>
          <a href="#" class="header-icon"><i class="bi bi-person"></i></a>
          <a href="#" class="header-icon position-relative">
            <i class="bi bi-bag"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill">0</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
